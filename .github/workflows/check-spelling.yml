name: Spelling

on:
  pull_request:

permissions:
  contents: read

jobs:
  spelling-check:
    name: SPELLING check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: streetsidesoftware/cspell-action@v7
        with:
          # Files should be consistent with check:spelling files
          files: |
            **/*.md
          config: .cspell.yml
