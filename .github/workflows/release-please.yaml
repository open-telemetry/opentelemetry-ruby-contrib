---
name: Release Please

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  prepare:
    permissions:
      contents: write # required for creating releases
      pull-requests: write # required for creating release PRs
    if: ${{ github.repository == 'open-telemetry/opentelemetry-ruby-contrib' }}
    name: Process Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2.1.1
        id: otelbot-token
        with:
          app-id: ${{ vars.OTELBOT_APP_ID }}
          private-key: ${{ secrets.OTELBOT_PRIVATE_KEY }}
      - uses: googleapis/release-please-action@v4.2.0
        id: prepare
        # with:
        #   token: ${{ steps.otelbot-token.outputs.token }}

    outputs:
      paths_released: ${{ steps.prepare.outputs.paths_released }}

  publish:
    needs: prepare
    name: Publish Gems
    runs-on: ubuntu-latest
    if: ${{ needs.prepare.outputs.paths_released != '[]'}}

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        path: ${{ fromJson(needs.prepare.outputs.paths_released) }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
      - name: Configure RubyGems
        env:
          GEM_HOST_API_KEY: "${{secrets.RUBYGEMS_API_KEY}}"

        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials

      - uses: ruby/setup-ruby@v1.254.0
        with:
          ruby-version: "3.1"
          bundler: latest
          bundler-cache: false
          working-directory: ${{ matrix.path }}

      - name: Publish to RubyGems
        working-directory: ${{ matrix.path }}
        run: |
          bundle exec rake --trace build
          bundle exec rake --trace release:rubygem_push
