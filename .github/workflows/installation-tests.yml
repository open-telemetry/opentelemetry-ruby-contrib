name: Installation Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  installation-tests:
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - 3.2
          - 3.1
          - 3.0
    name: ${{ matrix.ruby-version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
      - name: "Install Latest Gem Versions on ${{ matrix.ruby-version }}"
        working-directory: releases
        run: ./run.sh
