name: Retry release

on:
  workflow_dispatch:
    inputs:
      release_pr:
        description: Release PR number
        required: true
      flags:
        description: Extra flags to pass to the release script
        required: false
        default: ""

jobs:
  release-retry:
    if: ${{ github.repository == 'open-telemetry/opentelemetry-ruby-contrib' }}
    env:
      ruby_version: "3.1"
    runs-on: ubuntu-latest
    steps:
      - name: Install Ruby ${{ env.ruby_version }}
        uses: ruby/setup-ruby@v1.245.0
        with:
          ruby-version: ${{ env.ruby_version }}

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Toys
        run: "gem install --no-document toys -v 0.15.5"

      - name: Create otelbot token
        uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2.0.2
        id: otelbot-token
        with:
          app-id: ${{ vars.OTELBOT_APP_ID }}
          private-key: ${{ secrets.OTELBOT_PRIVATE_KEY }}

      - name: Retry release
        env:
          GITHUB_TOKEN: ${{ steps.otelbot-token.outputs.token }}
        run: |
          toys release retry --yes --verbose \
            "--enable-releases=${{ secrets.ENABLE_RELEASES }}" \
            "--rubygems-api-key=${{ secrets.RUBYGEMS_API_KEY }}" \
            ${{ github.event.inputs.flags }} \
            "${{ github.event.inputs.release_pr }}" \
            < /dev/null
