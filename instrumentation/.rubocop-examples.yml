inherit_from: ../.rubocop.yml

Bundler/OrderedGems:
  Exclude:
    - "**/gemfiles/**/*"
Lint/UnusedMethodArgument:
  Enabled: false
Metrics/AbcSize:
  Max: 18
  Exclude:
    - "**/test/**/*"
Metrics/MethodLength:
  Max: 20
  Exclude:
    - "**/test/**/*"
Metrics/ParameterLists:
  Enabled: false
Style/FrozenStringLiteralComment:
  Exclude:
    - "**/gemfiles/**/*"
Style/ModuleFunction:
  Enabled: false
Style/StringLiterals:
  Exclude:
    - "**/gemfiles/**/*"
    - "**/example/Gemfile"
